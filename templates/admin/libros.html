{% include 'admin/cabecera.html' %}


<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">Informacion del libro</div>
                <div class="card-body">
                    <!--  Agregando los parametros    multipart/form-data  para recepsionar los datos  -->
                    <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                          <label for="txtNombre" class="form-label">Nombre: </label>
                          <input type="text" class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba el nombre del libro">
                        </div>

                        <div class="mb-3">
                          <label for="txtImagen" class="form-label">Imagen: </label>
                          <input type="file" name="txtImagen" id="txtImagen" accept="image/*" class="form-control" aria-describedby="helpId" placeholder="Seleccione la imagen">
                        </div>

                        <div class="mb-3">
                          <label for="txtURL" class="form-label">URL Descarga: </label>
                          <input type="text" class="form-control" name="txtURL" id="txtURL" aria-describedby="helpId" placeholder="Escriba la URL de descarga..">
                        </div>

                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>

            <!--<div class="card-footer text-muted"></div>-->
            </div>
        </div>

<!--  Informacion del libro  -->
        <div class="col-md-7">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">URL</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in libros %}
                        <tr><!--  Imprimiendo los valores de la tabla (libros)  -->
                            <td scope="row">{{ libro[0] }}</td>
                            <td>{{ libro[1] }}</td>
                            <td>
                                <img width="60" src="/imagenes/{{ libro[2] }}" class="img-fluid rounded-top">
                            </td>
                            <td>
                                <a class="btn btn-success" href="{{ libro[3] }}" role="button">Ver libro</a>
                            </td>
                                <!--  Boton Eliminar  -->
                            <td>
                                <form action="/admin/libros/borrar" method="post">
                                    <input value="{{ libro[0] }}" type="hidden" name="txtID" id="txtID">
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
<!--  END Informacion del libro  -->

    </div>
</div>
